spring.application.name=api-gateway
server.port=8090
server.address=0.0.0.0

eureka.client.service-url.defaultZone=http://192.168.100.30:8761/eureka

spring.cloud.gateway.server.webflux.routes[0].id=valorescomunes
spring.cloud.gateway.server.webflux.routes[0].uri=lb://valorescomunes
spring.cloud.gateway.server.webflux.routes[0].predicates=Path=/api/valorescomunes/**
spring.cloud.gateway.server.webflux.routes[0].filters=StripPrefix=2

spring.cloud.gateway.server.webflux.routes[1].id=productos
spring.cloud.gateway.server.webflux.routes[1].uri=lb://productos
spring.cloud.gateway.server.webflux.routes[1].predicates=Path=/api/productos/**
spring.cloud.gateway.server.webflux.routes[1].filters=StripPrefix=2

spring.cloud.gateway.server.webflux.routes[2].id=ingredientes
spring.cloud.gateway.server.webflux.routes[2].uri=lb://ingredientes
spring.cloud.gateway.server.webflux.routes[2].predicates=Path=/api/ingredientes/**
spring.cloud.gateway.server.webflux.routes[2].filters=StripPrefix=2

spring.cloud.gateway.server.webflux.routes[3].id=ventas
spring.cloud.gateway.server.webflux.routes[3].uri=lb://ventas
spring.cloud.gateway.server.webflux.routes[3].predicates=Path=/api/ventas/**
spring.cloud.gateway.server.webflux.routes[3].filters=StripPrefix=2

spring.cloud.gateway.server.webflux.routes[4].id=recetas
spring.cloud.gateway.server.webflux.routes[4].uri=lb://recetas
spring.cloud.gateway.server.webflux.routes[4].predicates=Path=/api/recetas/**
spring.cloud.gateway.server.webflux.routes[4].filters=StripPrefix=2

spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowedOriginPatterns=http://localhost:4200,http://192.168.100.30:4200  
#http://localhost:4200
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowedHeaders=*
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowCredentials=true
